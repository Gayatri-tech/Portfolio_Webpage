<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio Webpage</title>
  </head>
  <body>
    <nav>
      <h3>Portfolio</h3>
      <ul>
        <li>Home</li>
        <li>Projects</li>
        <li>Contacts</li>
      </ul>
    </nav>
    <div id="home">
      <div class="image">
        <img src="./images/gayu.jpg" alt="Gayatri" />
      </div>
      <div class="text">
        <h1><span>Hi</span>, I am Gayatri Rawat</h1>
        <div class="profession">Frontend Developer</div>
      </div>
    </div>
    <div id="projects">
      <h1>Projects</h1>
      <div class="container">
        <div class="div">
          <img src="./images/project1.png" alt="Project1" />
          <div class="box"></div>
        </div>
        <div class="div">
          <img src="./images/Project2.png" alt="Project2" />
          <div class="box"></div>
        </div>
        <div class="div">
          <img src="./images/project3.png" alt="Project3" />
          <div class="box"></div>
        </div>
        <div class="div">
          <img src="./images/project4.png" alt="Project4" />
          <div class="box"></div>
        </div>
        <div class="div">
          <img src="./images/project5.png" alt="Project5" />
          <div class="box"></div>
        </div>
        <div class="div">
          <img src="./images/project6.png" alt="Project6" />
          <div class="box"></div>
        </div>
        <div class="div">
          <img src="./images/project7.png" alt="Project7" />
          <div class="box"></div>
        </div>
        <div class="div">
          <img src="./images/project8.png" alt="Project8" />
          <div class="box"></div>
        </div>
        <div class="div">
          <img src="./images/project9.png" alt="Project9" />
          <div class="box"></div>
        </div>
      </div>
    </div>
    <div id="contact">
      <h1>Let's work together...</h1>
      <div class="social_media">
        <div class="media">
          <i class="fa-brands fa-linkedin"></i>
          <h2>Linkedln</h2>
        </div>
        <div class="media">
          <i class="fa-brands fa-x-twitter"></i>
          <h2>X</h2>
        </div>
        <div class="media">
          <h2>@ Send Mail</h2>
        </div>
        <div class="media">
          <i class="fa-brands fa-github"></i>
          <h2>Github</h2>
        </div>
        <div class="media">
          <i class="fa-solid fa-mobile-screen-button"></i>
          <h2>Mobile</h2>
        </div>
      </div>
    </div>
    <footer>Created by Gayatri Rawat</footer>
  </body>
</html>
